<!DOCTYPE html>
<html>
<head>
    <title>Basics of ASL</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
            <h1>SignBridge</h1>
        </div>
        <a href="/" class="back-button">&larr;</a>
        <div class="main-content">
            <h2 class="page-title">Basics of ASL</h2>
            <div class="camera-slot">
                <div class="prompt-box" id="current-letter">Sign the letter: {{ current_letter }}</div>
                <p style="margin-bottom: 20px;">Turn on your camera to get started!</p>
<p>Make sure to enable camera permissions</p>

            </div>            
            <div class="camera-btn">
                <button id="submit-btn">Verify Sign</button>
            </div>
            <p id="score">Score: {{ score }}</p>
            <div id="feedback" class="feedback"></div>

        </div>
    </div>
    <script src="/static/js/quiz.js"></script>
</body>
</html>
